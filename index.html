<html>

<head>
    <title>My First OpenAI - Project</title>
    <!-- add style file-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
     <!-- create div with chatlogs id= chatlogs -->
     <div id="chatlogs">
        <!-- add div with class= user -->
         <div class="user">User:Hey.</div>
         <!-- add div with class= user -->
         <div class="chatGPT">chatGPT:How can I assist you?</div>
    </div>
    <div class="messageArea">
       
  
    <div class="ChatSend">
        
 <!-- textarea for prompt -->
 <textarea id="prompt" rows="1" cols="50"></textarea>
 <!-- send button for chat -->
 <button id="send" onclick="send()">
    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 mr-1" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
</button>
    </div>
 <!-- controllers div tag -->
 <div class="options_messages openAiMessage">
    <!-- radio button to choose either chat or image connected to activate function -->
    <input type="radio" id="chat" name="type" value="chat" checked onclick="activate(0)">
    <label for="chat">Chat</label>
    <input type="radio" id="image" name="type" value="image" onclick="activate(1)">
    <label for="image">Image</label>
    <div id="images_container" style="display: none;">    
        <!-- text area for numbers with minimum 1 -->
        <input type="number" id="number" min="1" value="1">
        <!-- select menu for three values which is 256, 512, and 1024  -->
        <select id="size">
            <option value="256x256">256</option>
            <option value="512x512">512</option>
            <option value="1024x1024">1024</option>
        </select>

    </div>
</div>
<div class="openAiMessage">
    ChatGPT Mar 14 Version. Free Research Preview. Our goal is to make AI systems more natural and safe to interact with. Your feedback will help us improve.
</div>
 
    </div>
   </div>

        <script src="environment.js"></script>
        <script src="script.js"></script>
</body>

</html>
